name: Vicky test github actions

on:
  push:
    branches:
    - 'master'
    - 'main'
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read


env:
  KATALON_TEST_SUITE: "Test Suites/New Test Suite"
  KATALON_PROFILE: "QA"

jobs:
  build:
    env: 
      KATALON_TEST_SUITE: "Test Suites/New Test Suite"
      KATALON_PROFILE: "QA"
    
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2
      with:
          version: '8.6.0'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -testSuitePath=${{env.KATALON_TEST_SUITE}} -browserType="Chrome" -executionProfile=${{env.KATALON_PROFILE}} -apiKey=${{ secrets.API_KEY }} --config -webui.autoUpdateDrivers=true'
