name: Vicky test github actions

on:
  push:
    branches:
    - 'master'
    - 'main'
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  KATALON_TEST_SUITE: Test Suites/New Test Suite
  
jobs:
    
  build:

    runs-on: ubuntu-latest

    steps:

       
    - name: Checkout
      uses: actions/checkout@v2
    - run: sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
    - run: sudo /usr/bin/Xvfb :0 -screen 0 1280x1024x24 &

    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2
      with:
          version: '8.6.0'
          projectPath: '${{ github.workspace }}'
          args: |
            -noSplash \ 
            -testSuitePath=$KATALON_TEST_SUITE \
            -browserType="Chrome" \
            -executionProfile="default" \
            -apiKey=${{ secrets.API_KEY }} \
            --config -webui.autoUpdateDrivers=true
